<!DOCTYPE html>
<html>
    <head>
        <title>SearchVidz</title>
        <link rel="stylesheet" href="cs/stylesheet.css">
         <link rel="stylesheet" href="cs/jquery.fancybox.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/jquery.fancybox.pack.js"></script>
        <script>
        $(document).ready(function(){
            $(".fancybox").fancybox();
        });
        </script>
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Search<span>Vidz</span></h1>
                <p>Search all Youtube videos</p>
            </header>
            <section>
                <form id="search-form" name="search-form" onsubmit="return search()">
                    <div class="fieldcontainer">
                        <input type="search" id="query" class="search-field" placeholder="Search Youtube...">
                    <input type="submit" name="search-btn" id="search-btn" value="">
                    </div>
                </form>
                <ul id="results"></ul>
                <div id="buttons"></div>
            </section>
        </div>
        <footer>
            <p>Copyright &copy; 2014, All Rights Reserved</p>
        </footer>
    </body>
</html>
